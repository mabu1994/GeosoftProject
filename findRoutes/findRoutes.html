<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Wählen Sie ihre Route</title>
    <link rel="stylesheet" href="leaflet/dist/leaflet.css">
    <script src="jquery/dist/jquery.min.js"></script>
    <script src="databaseCommunication/ajaxFunctions.js"></script>
    <script src="databaseCommunication/currentUser.js"></script>
    <script src="leaflet/dist/leaflet.js"></script>
    <link rel="stylesheet" href="public/htmlStyle.css">
    <link rel="stylesheet" href="public/mapStyle.css">
  </head>
  <body>
    <h1>Wählen Sie ihre Route</h1>
    <div id="#userInfo">
      <p id="user"></p>
      <button onClick="backToLogin()">Abmelden</button>
    </div>
    <div id="choosenRoute">
      <p id="selection">Kleiner lustiger Testspruch</p>
      <input id="inputDate" type="date" min="2020-01-01">
      <input id="inputTime" type="time">
      <button onClick="getLocation()">Lokalisieren</button>
      <button onClick="sendRoute()">Speichern</button>
    </div>

    <div id="mapContainer"></div>
  </body>
  <script src="public/leafletSymbol.js"></script>
  <script src="findRoutes/findScript.js"></script>
</html>
