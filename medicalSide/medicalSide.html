      <h1>Medizinische Übersicht</h1>

              <label for="username">Nutzer:</label>

            </div>
            <div class="col-lg-3">
              <label for="startdate">Startdatum:</label>

            <div class="col-lg-3">
              <label for="enddate">Enddatum:</label>
              <input id="endDate" class="form-control-sm" name="enddate" type="date"></input>
            </div>

              <label for="riskUser">Risiko:</label>
              <select class="form-control-sm" name="riskUser" id="riskUser">'

      </div>
      <table id="mapTable">
