      <div id="timeAndUser">

          <label for="startdate">Enddatum:</label>
          <input id="endDate"  name="enddate" type="date"></input>

            <option value="niedrig">Niedrig</option>
            <option value="mittel">Mittel</option>
            <option value="hoch">Hoch</span></option>

          <button type="button" onClick="quarantine()">Markieren</button>

      </div>
      <table id="mapTable">
        <tr>
          <td><iframe id="medMap" class="ifMap" scrolling="no" src="medicalSide/medicalMap.html"></iframe></td>
        </tr>
      </table>
      <button onClick="refreshRoutes()">&#128472;</button>
