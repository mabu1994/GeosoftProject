  <body>
    <div class="container-fluid">
      <h1>MyCorona Registration</h1>
      <p>Erstellen Sie ein Konto</p>
      <div>
        <div class="row">
          <div class="col-xl-5"></div>
          <div class="col-xl-1">
            <label for="uname">Benutzername:</label>
          </div>
          <div class="col-xl-1">
            <input type="text" class="form-control-sm" id="uname" name="uname">
          </div>
          <div class="col-xl-5"></div>
        </div>
        <div class="row">
          <div class="col-xl-5"></div>
          <div class="col-xl-1">
            <label for="kword">Passwort:</label>
          </div>
          <div class="col-xl-1">
            <input type="text" class="form-control-sm" id="kword" name="kword">
          </div>
          <div class="col-xl-5"></div>
        </div>
        <div class="padded">
          <label for="role">Rolle : </label>
          <select name="role" class="form-control-sm" id="role">
            <option value="user">Nutzer</option>
            <option value="medical">Arzt</option>
          </select>
        </div>
        <button type="button" class="btn btn-dark" value="Register" onClick="searchFile()">Registrieren</button>
      </div>
  </body>
